<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaseous</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #error-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: #0a0510;
      color: #c8b8e8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    #error-overlay.visible { display: flex; }
    #error-overlay h1 { font-size: 2rem; margin-bottom: 1rem; color: #e8d0ff; }
    #error-overlay p { font-size: 1.1rem; line-height: 1.6; max-width: 500px; }
    #error-overlay a { color: #a88beb; }
    #controls-tip {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 0.8rem;
      color: rgba(160, 140, 200, 0.6);
      letter-spacing: 0.03em;
      pointer-events: none;
      transition: opacity 1.5s ease;
      white-space: nowrap;
    }
    #controls-tip span {
      color: rgba(200, 180, 240, 0.7);
      font-weight: 500;
    }
    #controls-tip.hidden { opacity: 0; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="error-overlay">
    <div>
      <h1>Gaseous requires WebGPU</h1>
      <p>
        Your browser doesn't support WebGPU with compute shaders yet.
        Try <a href="https://www.google.com/chrome/">Chrome 113+</a>,
        <a href="https://www.microsoft.com/edge">Edge 113+</a>, or
        Safari 18+ (macOS Sequoia).
      </p>
    </div>
  </div>
  <div id="controls-tip">
    <span>H</span> controls &nbsp;&middot;&nbsp;
    <span>Space</span> pause &nbsp;&middot;&nbsp;
    <span>F</span> fullscreen &nbsp;&middot;&nbsp;
    <span>R</span> restart
  </div>
  <script type="module" src="src/main.js"></script>
  <script>
    setTimeout(() => {
      const tip = document.getElementById('controls-tip');
      if (tip) tip.classList.add('hidden');
    }, 5000);
    function hideTip() {
      const tip = document.getElementById('controls-tip');
      if (tip) tip.classList.add('hidden');
      document.removeEventListener('keydown', hideTip);
      document.removeEventListener('click', hideTip);
    }
    document.addEventListener('keydown', hideTip);
    document.addEventListener('click', hideTip);
  </script>
</body>
</html>
